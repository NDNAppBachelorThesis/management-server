{% extends 'base.html' %}
{% load static %}

{% block title %}
    Settings
{% endblock %}

{% block content %}
    <div class="col-6">

        <div class="card">
            <div class="card-header">
                NDN Settings
            </div>

            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3 row">
                        <label for="ndnIp" class="col-sm-2 col-form-label">NDF IP</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="ndnIp" name="ndnIp"
                                   value="{{ settings.ndn_router_ip }}"
                                   pattern="^(\d{1,3}\.){3}\d{1,3}$"
                                   oninvalid="this.setCustomValidity('Please enter a valid IP address')"
                                   oninput="this.setCustomValidity('')">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-9"></div>
                        <div class="col-3 mt-2">
                            <button type="submit" class="btn btn-primary mb-3">Save Settings</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
